# xgboost.yaml
search_space:
  n_estimators:
    type: Integer
    low: 50
    high: 500
  max_depth:
    type: Integer
    low: 3
    high: 10
  learning_rate:
    type: Real
    low: 0.01
    high: 0.3
    prior: log-uniform
  subsample:
    type: Real
    low: 0.6
    high: 1.0
  colsample_bytree:
    type: Real
    low: 0.6
    high: 1.0
  gamma:
    type: Real
    low: 0.0
    high: 5.0
